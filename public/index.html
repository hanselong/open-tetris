<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tetris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #game-container {
            text-align: center;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #111;
            display: block;
            margin: 0 auto;
        }
        
        #controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Open Tetris</h1>
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="controls">
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        // Simple Tetris implementation
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // Game constants
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // Tetromino shapes
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1], [1, 1]], // O
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];
        
        // Tetromino colors
        const COLORS = [
            '#00f0f0', // I - Cyan
            '#a000f0', // T - Purple
            '#f0a000', // L - Orange
            '#0000f0', // J - Blue
            '#f0f000', // O - Yellow
            '#00f000', // S - Green
            '#f00000'  // Z - Red
        ];
        
        // Game variables
        let board = [];
        let score = 0;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };
        
        // Initialize the game board
        function createBoard() {
            board = [];
            for (let y = 0; y < ROWS; y++) {
                board.push(Array(COLS).fill(0));
            }
        }
        
        // Create a random tetromino
        function createPiece() {
            const rand = Math.floor(Math.random() * SHAPES.length);
            return {
                matrix: SHAPES[rand],
                color: COLORS[rand]
            };
        }
        
        // Draw the game board
        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawMatrix(board, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }
        
        // Draw a matrix (tetromino or board)
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = player.color || value;
                        ctx.fillRect(
                            (x + offset.x) * BLOCK_SIZE,
                            (y + offset.y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                });
            });
        }
        
        // Merge the player's piece with the board
        function merge() {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }
        
        // Move the player piece
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide()) {
                player.pos.x -= dir;
            }
        }
        
        // Rotate the player piece
        function playerRotate() {
            const matrix = player.matrix;
            const rows = matrix.length;
            if (rows === 0) return;

            const cols = matrix[0].length;

            // Create a new matrix with swapped dimensions
            const rotated = [];
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    // Transpose and reverse rows to get clockwise rotation
                    rotated[i][j] = matrix[rows - 1 - j][i];
                }
            }

            const prevMatrix = player.matrix;
            player.matrix = rotated;
            if (collide()) {
                player.matrix = prevMatrix;
            }
        }
        
        // Drop the player piece
        function playerDrop() {
            player.pos.y++;
            if (collide()) {
                player.pos.y--;
                merge();
                resetPlayer();
                clearLines();
            }
            dropCounter = 0;
        }
        
        // Hard drop
        function playerHardDrop() {
            while (!collide()) {
                player.pos.y++;
            }
            player.pos.y--;
            playerDrop();
        }
        
        // Check for collision
        function collide() {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] &&
                        board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Reset player position and piece
        function resetPlayer() {
            const piece = createPiece();
            player.matrix = piece.matrix;
            player.color = piece.color;
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2) - Math.floor(piece.matrix[0].length / 2);
            
            if (collide()) {
                gameOver = true;
                alert('Game Over!');
            }
        }
        
        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            outer: for (let y = board.length - 1; y >= 0; y--) {
                for (let x = 0; x < board[y].length; x++) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                linesCleared++;
                y++; // Recheck the same row index since we removed one
            }
            
            if (linesCleared > 0) {
                score += linesCleared * 100;
                scoreElement.textContent = `Score: ${score}`;
            }
        }
        
        // Game loop
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (!paused && !gameOver) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
                
                draw();
            }
            
            requestAnimationFrame(update);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', event => {
            if (gameOver) return;
            
            switch (event.keyCode) {
                case 37: // Left arrow
                    playerMove(-1);
                    break;
                case 39: // Right arrow
                    playerMove(1);
                    break;
                case 40: // Down arrow
                    playerDrop();
                    break;
                case 38: // Up arrow
                    playerRotate();
                    break;
                case 32: // Space
                    playerHardDrop();
                    break;
                case 80: // P
                    pauseGame();
                    break;
            }
        });
        
        // Pause game
        function pauseGame() {
            paused = !paused;
        }
        
        // Reset game
        function resetGame() {
            createBoard();
            score = 0;
            gameOver = false;
            paused = false;
            scoreElement.textContent = `Score: ${score}`;
            resetPlayer();
        }
        
        // Initialize the game
        function init() {
            createBoard();
            resetPlayer();
            update();
        }
        
        // Start the game when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
